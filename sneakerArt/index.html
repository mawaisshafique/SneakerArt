<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Sneaker Art</title>

    <!-- PWA manifest (real file, not a blob) -->
    <link rel="manifest" href="manifest.json">

    <!-- MSStart (MSN) Games SDK -->
    <script src="https://assets.msn.com/staticsb/statics/latest/msstart-games-sdk/msstart-v1.0.0-rc.20.min.js"></script>
</head>

<body style="text-align: center; padding: 0; border: 0; margin: 0;">
<canvas id="unity-canvas"
        width=960 height=600
        tabindex="-1"
        style="width: 960px; height: 600px;
                   background: #000000"></canvas>

<!-- Unity loader must be served from Build/ -->
<script src="Build/sneakerArt.loader.js"></script>

<!-- Your lightweight MSStart ad helpers -->
<script src="msstart-ads.js"></script>

<script>
    // Mobile viewport adjustments
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.head.appendChild(meta);

        var canvas = document.getElementById('unity-canvas');
        canvas.style.width = '100%';
        canvas.style.height = '100%';
        canvas.style.position = 'fixed';
        document.body.style.textAlign = 'left';
    }

    // Start Unity (paths point into Build/)
    createUnityInstance(document.getElementById('unity-canvas'), {
        dataUrl:      "Build/sneakerArt.data.unityweb",
        frameworkUrl: "Build/sneakerArt.framework.js.unityweb",
        codeUrl:      "Build/sneakerArt.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName:  "TapNation",
    productName:  "Sneaker Art",
    productVersion: "1.0"
    // matchWebGLToCanvasSize: false,
    // devicePixelRatio: 1,
    }).then(function (instance) {
        // Keep a handle for SendMessage from msstart-ads.js
        window.gameInstance = instance;
        // Preload Interstitial + Rewarded when the game is ready
        if (window.MSStartAds && MSStartAds.preload) MSStartAds.preload();
    }).catch(console.error);
</script>
</body>
</html>
